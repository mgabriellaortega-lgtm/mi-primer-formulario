<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto.html</title>
</head>
<body>
    <h1>CONTACTANOS</h1>
<img src="img/POKEMON.png" alt="Pokemon">
<form action="Contactanos" method="post">
<div>
<label for="nombre">Nombre:</label>
<input type="text" name="nombre" id="nombre"  >
</div>
<div>
<label for="apellidos">Apellidos:</label>
<input type="text" name="apellidos" id="apellidos">
</div>
<div>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
</div>
<div>
<label for="tel">Teléfono</label>
<input type="tel" name="telefono" id="telefono">
</div>
<div>
<label for="mensaje">Mensaje</label>
<textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
</div>
<div>
    <label for="edad">Edad</label>
<input type="number" name="edad" id="edad">
</div>
<div>
<label for="fecha">Fecha de nacimiento</label>
<input type="date" name="fecha" id="fecha">
</div>

<fieldset>
<legend>Género</legend>
<input type="radio" name="genero" id="femenino" value="f">
<label for="masculino">Másculino</label>

<input type="radio" name="genero" id="masculino" value="m">
</fieldset>

<div>
<button>Enviar</button>


</div>

</form>
</body>
</html>
